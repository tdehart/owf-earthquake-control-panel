<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Earthquake Control Panel</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/dragAndDrop.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/jquery-ui-1.10.2.custom.css">
        <link rel="stylesheet" href="css/main.css">

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.1.min.js"><\/script>')</script>
        <script type="text/javascript" src="js/vendor/jquery-pubsub.js"></script>
        <script type="text/javascript" src="js/vendor/jquery-ui-1.10.2.custom.js"></script>
        <script src="js/vendor/bootstrap.js"></script>
        <script src="js/vendor/lodash.js"></script>
        <script src="js/vendor/backbone.js"></script>
        <script src="js/vendor/owf-widget-debug.js"></script>
    </head>
    <body>
        <div id="quake-control-panel" class="fluid">
            <div id="feed-chooser">
                <h1 class="control-panel-header">Choose Data Feed</h1>
                <form class="control-panel-item" id="retrieveQuakes">
                    <label>Data Feed</label>
                    <select>
                        <option>7 Days, M2.5+</option>
                        <option>7 Days, All</option>
                        <option>30 Days, Significant</option>
                        <option>30 Days, M2.5+</option>
                        <option>30 Days, All</option>

                    </select>
                    <br />
                    <input type="submit" value="Retrieve & Plot"/>
                </form>
            </div>
            <div id="feed-summary">
                <h1 class="control-panel-header">Summary</h1>
                <div id="summary"></div>
            </div>
            <div id="feed-controls">
                <h1 class="control-panel-header">Control Panel</h1>

                <div class="control-panel-item">
                    <strong>Earthquakes to Display</strong>
                    <ul class="inline-list">
                        <li>
                            <input type="text" id="display-amount" class="single-input input-slider" />
                        </li>
                        <li id="slider-earthquake-display" class="slider"></li>
                    </ul>
                </div>

                <div class="control-panel-item">
                    <strong>Earthquake Age</strong>
                    <ul class="inline-list">
                        <li>
                            <input type="text" id="age-amount-min" class="min-input" />
                        </li>
                        <li id="slider-earthquake-age" class="slider"></li>
                        <li>
                            <input type="text" id="age-amount-max" class="max-input" />
                        </li>
                    </ul>
                </div>

                <div class="control-panel-item">
                    <strong>Magnitude</strong>
                    <ul class="inline-list">
                        <li>
                            <input type="text" id="magnitude-amount-min" class="min-input" />
                        </li>
                        <li id="slider-earthquake-magnitude" class="slider"></li>
                        <li>
                            <input type="text" id="magnitude-amount-max" class="max-input" />
                        </li>
                    </ul>
                </div>

                <div class="control-panel-item">
                    <strong>Depth</strong>
                    <ul class="inline-list">
                        <li>
                            <input type="text" id="depth-amount-min" class="min-input" />
                        </li>
                        <li id="slider-earthquake-depth" class="slider"></li>
                        <li>
                            <input type="text" id="depth-amount-max" class="max-input" />
                        </li>
                    </ul>
                </div>

                <div class="control-panel-item">
                    <strong>Intensity</strong>
                    <ul class="inline-list">
                        <li>
                            <input type="text" id="intensity-amount-min" class="min-input" />
                        </li>
                        <li id="slider-earthquake-intensity" class="slider"></li>
                        <li>
                            <input type="text" id="intensity-amount-max" class="max-input" />
                        </li>
                    </ul>
                </div>                      
            </div>
        </div>


        <script src="js/app.js"></script>
        <script src="js/owfapp.js"></script>
    </body>
</html>
